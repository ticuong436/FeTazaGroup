<div class="flex flex-col space-y-4 w-full p-8 items-center">
    <div class="flex flex-row space-x-2">
        <div class="text-2xl font-bold">FORM THÔNG TIN</div>
    </div>
    <div class="flex flex-col gt-xs:flex-row w-1/3">
        <mat-form-field class="flex-auto gt-xs:pr-3">
            <input
                matInput
                [placeholder]="'Họ Và Tên'">
            <mat-icon
                class="icon-size-5"
                matPrefix
                [svgIcon]="'heroicons_solid:user-circle'"></mat-icon>
        </mat-form-field>
        <mat-form-field class="flex-auto gt-xs:pr-3">
            <input
                matInput
                [placeholder]="'Số Điện Thoại'">
            <mat-icon
                class="icon-size-5"
                matPrefix
                [svgIcon]="'heroicons_solid:user-circle'"></mat-icon>
        </mat-form-field>
        <mat-form-field class="flex-auto gt-xs:pr-3">
            <input
                matInput
                [placeholder]="'Email'">
            <mat-icon
                class="icon-size-5"
                matPrefix
                [svgIcon]="'heroicons_solid:user-circle'"></mat-icon>
        </mat-form-field>
        <mat-form-field class="flex-auto gt-xs:pr-3">
            <input
                matInput
                [placeholder]="'Giới Tính'">
            <mat-icon
                class="icon-size-5"
                matPrefix
                [svgIcon]="'heroicons_solid:user-circle'"></mat-icon>
        </mat-form-field>
        <mat-form-field class="flex-auto gt-xs:pr-3">
            <input
                matInput
                [placeholder]="'Ngày Sinh'">
            <mat-icon
                class="icon-size-5"
                matPrefix
                [svgIcon]="'heroicons_solid:user-circle'"></mat-icon>
        </mat-form-field>
        <mat-form-field class="flex-auto gt-xs:pr-3">
            <input
                matInput
                [placeholder]="'Địa Chỉ'">
            <mat-icon
                class="icon-size-5"
                matPrefix
                [svgIcon]="'heroicons_solid:user-circle'"></mat-icon>
        </mat-form-field>

        <div class="flex flex-row justify-end space-x-4">
            <button mat-raised-button class="bg-blue-500 text-white">Đăng Ký</button>
            <button mat-raised-button class="bg-gray-200">Hủy</button>
            
        </div>
    </div>
</div>
