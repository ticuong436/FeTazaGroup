<div class="flex flex-auto flex-wrap gap-4 w-full my-4">
    <ngx-dropzone (change)="onSelect($event)" class="w-16 h-16">
      <ngx-dropzone-label><span class="material-icons">add</span></ngx-dropzone-label>
    </ngx-dropzone>

       </ng-container>
         
        <!-- <img
          alt="Contact avatar" class="object-cover w-full h-full ng-star-inserted"
          src="assets/images/logo/logo300.png"> -->
      <div class="text-ellipsis overflow-hidden ml-4">
        <a [href]="item.path" [matTooltip]="item.Tieude">
          <span> {{item.Tieude}}</span>
        </a> 
      </div>
      <span class="material-icons text-xl text-red-500 absolute -right-2 -top-2" (click)="onRemove(item)">
        remove_circle
        </span>
      </div>
    </ng-container>
  </div>
