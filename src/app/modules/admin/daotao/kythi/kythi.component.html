
<div class="flex flex-col w-full">
    <p class="text-center text-xl my-3">Bảng Kỳ Thi</p>
    <div class="flex w-full">
        <mat-drawer-container class="example-container w-full" autosize>
            <mat-drawer
                #drawer
                opened
                class="example-sidenav lg:w-1/4 w-full"
                mode="side"
            >
                <button
                    type="button"
                    (click)="drawer.toggle()"
                    class="p-5 md:hidden"
                >
                    <span class="material-icons"> close </span>
                </button>
                <div class="p-5 ">
                    <div class="bg-gray-200 w-full rounded-xl">
                        <div class="text-gray-500 text-xl text-center  py-2 ">Danh Sách Kỳ Thi</div>

                    </div>
                    <div
                        class="py-2"
                        *ngFor="let item of kythi"
                        (click)="onChange(item)"
                    >
                        {{ item.name }}
                    </div>
                </div>
            </mat-drawer>

            <div
                class="example-sidenav-content w-full flex h-full overflow-hidden"
            >
                <div class="w-full p-5 bg-card shadow">
                    <button
                        type="button"
                        (click)="drawer.toggle()"
                        class="px-0 pb-5"
                    >
                        <span class="material-icons"> menu </span>
                    </button>
                    <form [formGroup]="kythiList">
                        <div class="h-full">
                            <div class="flex justify-between flex-col lg:flex-row">
                                <mat-form-field
                                    class="fuse-mat-emphasized-affix lg:w-1/2 w-full"
                                    appearance="fill"
                                >
                                    <span matPrefix>Loại Kỳ Thi </span>
            
                                    <mat-select [formControlName]="'idTailieu'">
                                        <mat-option value="Vui lòng chọn"
                                            >Kiểm tra theo bài học
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
            
                                <mat-form-field
                                    class="fuse-mat-emphasized-affix lg:w-1/2 w-full lg:mx-3"
                                    appearance="fill"
                                >
                                    <span matPrefix>Nhập Tên Kỳ Thi </span>
                                    <input
                                        matInput
                                        type="text"
                                        class="w-full h-full text-red-500"
                                        placeholder="Tên Bài Học"
                                        [formControlName]="'name'"
                                    />
                                </mat-form-field>
                                <mat-form-field
                                    class="fuse-mat-emphasized-affix lg:w-1/2 w-full"
                                    appearance="fill"
                                >
                                    <span matPrefix>Đề thi </span>
                                    <mat-select [formControlName]="'danhMuc'">
                                        <mat-option *ngFor="let item of dethi"
                                            >Đề Thi Số {{ item.id }}</mat-option
                                        >
                                    </mat-select>
                                </mat-form-field>
                            </div>
            
                            <div class="flex justify-between flex-col lg:flex-row pt-5">
                                <mat-form-field
                                    class="fuse-mat-emphasized-affix lg:w-1/3 w-full"
                                    appearance="fill"
                                >
                                    <span matPrefix>Hình Thức Thi </span>
            
                                    <mat-select [formControlName]="'idTailieu'">
                                        <mat-option value="Vui lòng chọn"
                                            >Online
                                        </mat-option>
                                        <mat-option value="Vui lòng chọn"
                                            >Offline
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                                <mat-form-field
                                    class="fuse-mat-emphasized-affix lg:w-2/6 w-full lg:ml-3"
                                    appearance="fill"
                                >
                                    <span matPrefix>Dự kiến triển khai </span>
                                    <input
                                        matInput
                                        type="datetime-local"
                                        class="w-full h-full text-red-500"
                                        placeholder="start date"
                                        [formControlName]="'date'"
                                    />
                                </mat-form-field>
                                <mat-form-field
                                    class="fuse-mat-emphasized-affix lg:w-2/6 lg:ml-3 w-full"
                                    appearance="fill"
                                >
                                    <span matPrefix>Thời Gian Kết Thúc </span>
                                    <input
                                        matInput
                                        type="datetime-local"
                                        class="w-full h-full text-red-500"
                                        placeholder="end date"
                                        [formControlName]="'deadline'"
                                    />
                                </mat-form-field>
                            </div>
                            <div class="flex justify-between flex-col lg:flex-row">
                                <mat-form-field
                                    class="fuse-mat-emphasized-affix lg:w-1/2 w-full"
                                    appearance="fill"
                                >
                                    <span matPrefix>Tên Nhóm</span>
            
                                    <mat-select [formControlName]="'idTailieu'">
                                        <mat-option value="Vui lòng chọn"
                                            >Kiểm tra theo bài học
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
            
                                <mat-form-field
                                    class="fuse-mat-emphasized-affix lg:w-1/2 w-full lg:mx-3"
                                    appearance="fill"
                                >
                                    <span matPrefix>Học Viên </span>
                                    <mat-select [formControlName]="'danhMuc'">
                                        <mat-option>abc </mat-option>
                                    </mat-select>
                                </mat-form-field>
                                <mat-form-field
                                    class="fuse-mat-emphasized-affix lg:w-1/2 w-full"
                                    appearance="fill"
                                >
                                    <span matPrefix>Người Duyệt </span>
                                    <mat-select [formControlName]="'danhMuc'">
                                        <mat-option>abc </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
            
                            <div class="flex flex-col">
                                <div class="w-full">
                                    <p>Ghi Chú</p>
                                    <ckeditor
                                        [editor]="Editor"
                                        data="<p>Ghi Chú</p>"
                                        [formControlName]="'note'"
                                    ></ckeditor>
                                </div>
                            </div>
                            <div
                                class="form-group py-5 flex lg:justify-start justify-between"
                            >
                                <button
                                    type="submit"
                                    class="btn text-white bg-indigo-900 p-3 rounded-lg"
                                    (click)="onSubmit()"
                                >
                                    Thêm mới
                                </button>
                                <button
                                    type="update"
                                    class="px-3 py-1 bg-indigo-600 rounded-lg mx-10 text-white"
                                    (click)="updateKythi()"
                                >
                                    Cập nhật
                                </button>
                                <button
                                    type="delete"
                                    class="btn text-white bg-red-500 p-3 rounded-lg mx-5"
                                >
                                    Xóa
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </mat-drawer-container>
    </div>
</div>
